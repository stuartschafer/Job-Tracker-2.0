<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker | Main Menu</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/style-main.css">
	<!-- Link for shine.js script -->
	<script src="js/shine.min.js"></script>
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/jobtracker2.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME and GOOGLE FONTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar|Kalam" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	
</head>
<body>	
	<!-- BACKGROUND IMAGE -->
	<img class="bgimage" src="./assets/images/green.jpeg">

	<div class="container">
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12" id="topSection">
				<span id="logoshado">
					<img id="headerlogo2" class="logoClass" src="./assets/images/jobtracker2.png">
				</span>
				<span id="landingPageHeader2" class="shine large light shine-text-color menuHeader">
					JOB TRACKER
				</span>
			</div>
		</div>
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12">
				<h4 id="slogan">Never fear, your career is all right here.</h4>	
			</div>
		</div>
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12">
				<div id="menuButtons">
					<button id="invButton" type="button" class="btn btn-success btn-lg btn-block menuButton">View ACTIVE Applications <i class="fa fa-thumbs-up"></i></button>
					<button id="addButton" type="button" class="btn btn-warning btn-lg btn-block menuButton">Add New Job <i class="fas fa-clipboard-check"></i></button>
				</div>
			</div>
			<div class="col col-lg-12">
				<div id="menuButtons2">
					<button id="inactButton" type="button" class="btn btn-danger btn-lg btn-block menuButton">View Inactive Applications <i class="fas fa-skull"></i></button>
					<button id="searchButton" type="button" class="btn btn-primary btn-lg btn-block menuButton">Search for Jobs <i class="fas fa-search"></i></button>
				</div>
			</div>
			<div class="col col-lg-12">
				<div id="menuButtons3">
					<button id="logoutButton" type="button" class="btn btn-dark btn-lg btn-block menuButton">Log Out <i class="fas fa-external-link-alt"></i></button>
				</div>
			</div>
		</div>
	</div>

<!-- CUSTOM JAVASCRIPT -->
<script src="./js/menu.js"></script>

</body>
</html>
