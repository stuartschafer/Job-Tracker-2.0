<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker | Main Menu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Link for shine.js script -->
	<script src="js/shine.min.js"></script>
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/jobtracker2.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME and GOOGLE FONTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar" rel="stylesheet">
	<!--DataTables for Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/r-2.2.1/datatables.min.css"/>
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/menu.css">
</head>
<body>	
	<!-- BACKGROUND IMAGE -->
	<img class="bgimage" src="./assets/images/green.jpeg">

	<div class="container">
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12" id="topSection">
				<span id="logoshado">
					<img id="headerlogo2" class="logoClass" src="./assets/images/jobtracker2.png">
				</span>
				<span id="landingPageHeader2" class="shine large light shine-text-color menuHeader">
					JOB TRACKER
				</span>
			</div>
		</div>
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12">
				<h4 id="slogan">Never fear, your career is <u>all right</u> here.</h4>	
			</div>
		</div>

		<!-- Button section -->
		<div class="container">
			<div class="row justify-content-md-center">
				<button id="jobButton" type="button" class="btn btn-success btn-lg btn-block center-block buttonStuff">View Applications <i class="fa fa-thumbs-up"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="addButton" type="button" class="btn btn-warning btn-lg btn-block center-block buttonStuff">Add New Job <i class="fas fa-clipboard-check"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="settingsButton" type="button" class="btn btn-primary btn-lg btn-block center-block buttonStuff">Settings <i class="fas fa-cogs"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="logoutButton" type="button" class="btn btn-dark btn-lg btn-block center-block buttonStuff">Log Out <i class="fas fa-external-link-alt"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="emailMe" type="button" class="btn btn-info btn-lg btn-block center-block buttonStuff"data-toggle="modal" data-target="#emailModal"><i class="fas fa-smile"></i> Comments / Concerns  <i class="fas fa-frown"></i></button>
			</div>
		</div>
		

	<!-- Email modal -->
	<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="email" name="email" method="post" action="/send">
					<div class="modal-header">
						<h5 class="modal-title" id="emailModalLabel">Send Me an Email</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">Your Email</label>
							<div class="col-sm-9">
								<input type="text" name="email" class="form-control existinguser" id="userEmail" required>
							</div>
						</div>
						<div class="form-group">
							<label for="defaultDisplay" class="col-sm-3 control-label">Priority</label>
							<div class="col-sm-9">
								<select name="priority" id="priorityDisplay" class="form-control col-sm-9">
									<option>Normal</option>
									<option>Low</option>
									<option>High</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="subject" class="col-sm-3 control-label">Subject</label>
							<div class="col-sm-9">
								<input type="text" name="subject" class="form-control existinguser" id="userSubject" required>
							</div>
						</div>
						<div class="form-group">
							<label for="issue" class="col-sm-3 control-label">Issue</label>
							<div class="col-sm-9">
								<textarea name="issue" class="form-control existinguser" id="userIssue" rows="5"></textarea>
							</div>
						</div>
						<div id="note" class="col-sm-12">
							Please note that it may take me a day or two to respond.
							<br>
							If you need me sooner, please reach out to my via Slack: 
							<a href="https://adult-jr-devs-forum.slack.com/team/U7PEH50E6" target="_blank" >
								<i class="fab fa-slack"></i>
							</a>
						</div>
						<br><br>			
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default buttonStuff" data-dismiss="modal">Close</button>
						<button type="submit" id="emailButton" class="btn btn-success buttonStuff">Send Email</button>
					</div>
				</form>	
			</div>
		</div>
	</div>

<!-- CUSTOM JAVASCRIPT -->
<script src="./js/menu.js"></script>

</body>
</html>
