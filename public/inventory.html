<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker | Jobs</title>

	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/jobtracker2.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME and GOOGLE FONTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	 
	 <!--DataTables for Bootstrap-->
  	<script src="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"></script>
  	<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>    
	<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<!-- CUSTOM JAVASCRIPT -->
	<script src="js/inventory.js"></script>

</head>
<body>
	<div class="genContainer">
		<!-- FIXED NAVBAR -->
		<nav class="fixed-nav-bar">
		  	<!-- Logo / link to main menu -->
		  	<a href="/menu">JOB TRACKER<img id="navbarlogo" src="./assets/images/jobtracker2.png"></a>
			<!-- dropdown menu -->
			<div class="dropdown" id="menudropdown">
			  	<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
			  		Menu<span class="caret"></span>
			  	</button>
				<ul class="dropdown-menu">
				    <li><a href="/add">Add New Job</a></li>
					<li><a onclick="viewActive()">View ACTIVE Applications</a></li>
					<li><a onclick="viewInactive()">View INACTIVE Applications</a></li>
				    <li><a href="/logout">Logout</a></li>
			  	</ul>
			</div>
		</nav>

		<!-- BACKGROUND IMAGE -->
		<img class="bgimage" src="./assets/images/green.jpeg">

		<div class="container">
			<!-- DATABLE -->
			<div id="table-container">
				<h1 class="headerInventory"><span class="showNameInventory"></span> <u><span id="whichView"></span></u> Job Applications</h1>
				<table id="inventory" class="table table-hover table-responsive" cellspacing="0" width="100%">
					<thead>
					<tr>
						<th></th>
						<th>Date<br>Applied <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>Position <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>Company <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>Location <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>Description <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>ID # <span class="fa fa-sort" aria-hidden="true"></span></th>
						<!-- <th>Link </th> -->
						<th>Posted<br>From <span class="fa fa-sort" aria-hidden="true"></span></th>
						<th>Interest<br>Level <span class="fa fa-sort" aria-hidden="true"></span></th>
						<!-- <th>Notes </th> -->
						<th>Employer's<br>Response </th>
						
						<th>Update</th>
						<th>Delete</th>
					</tr>
					</thead>

					<tbody>
						<!--table rows inserted here from inventory.js-->	
					</tbody>
				</table>
			</div>
		</div>

		<!-- Employer response modal-->
		<!-- Sign in Modal -->
		<div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
		
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="response">Response from <span id="companyName"></span></h3>
						<h4 class="modal-title" id="response">For the position of <span id="positionName"></span></h4>
					</div>
			
					<div class="modal-body">
						<!-- Date response from comapny was -->
						<div class="form-group">
							<label for="input_date_applied" class="col-sm-3 control-label responseDate">Response Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control responseDate" id="responseDate" name="responseDate" required>
							</div>
						</div>

						<form class="form-horizontal response" id="responseGood" name="goodnews" method="post" action="/signin">
							<label for="goodNewsForm">GOOD NEWS</label>
							<select class="form-control" id="responseGoodOptions">
								<option></option>
								<option>Requested Interview</option>
								<option>Phone Interview</option>
								<option>Will Contact Me</option>
								<option>Positive Comments</option>
								<option>Made an Offer for Employment</option>
								<option>Made it Through Next Round</option>
							</select>	
						</form>

						<form class="form-horizontal response" id="responseBad" name="badnews" method="post" action="/signin">
							<label for="badNewsForm">BAD NEWS</label>
							<select class="form-control" id="responseBadOptions">
								<option></option>
								<option>Not the Right Fit</option>
								<option>Position was Closed</option>
								<option>Hiring Freeze</option>
								<option>They Went in a Different Direction</option>
								<option>Position Was Filled</option>
							</select>	
						</form>
					</div>
					<br><br><br>

					<div class="form-check">
						<label class="form-check-label active_inactive">
							<input class="form-check-input" type="radio" name="statusRadio" id="applicationStatus" value="Active">
							Mark application as <span id="statusActiveLabel">ACTIVE</span>
						</label>
						</div>
						<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="statusRadio" id="applicationStatus" value="Inactive">
							Mark application as <span id="statusInactiveLabel">INACTIVE</span>
						</label>
					</div>

					<!--Notes input-->
					<div class="form-group">
						<label for="input_notes" class="col-sm-3 control-label">Notes</label>
						<div class="col-sm-9">
							<textarea class="form-control" id="responseNotes" rows="2"></textarea>
						</div>
					</div>

					<br><br><br>

					<div class="modal-footer">
						<span id="userError"></span>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" id="responseButton" class="btn btn-success">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<!-- STICKY FOOTER -->
		<footer>
			<div class="container">
				<p>
					<a href="https://github.com/stuartschafer/Job-Tracker-2.0">
					<i class="fab fa-github-square"></i></a>
				</p>
			</div>    
		</footer>
	</div>
</body>
</html>
