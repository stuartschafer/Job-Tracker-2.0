<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar" rel="stylesheet">
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/jobtracker2.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME and GOOGLE FONTS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar|Kalam" rel="stylesheet">
	<!-- Link for shine.js script -->
	<script src="js/shine.min.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
	<!-- BACKGROUND IMAGE -->
	<img class="bgimage" src="./assets/images/green.jpeg">

	<div class="container">
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12" id="topSection">
				<span id="landingPageHeader" class="shine large light shine-text-color">
					JOB TRACKER
				</span>
				<span id="logoshado">
					<img id="headerlogo" class="logoClass" src="./assets/images/jobtracker2.png">
				</span>
			</div>
		</div>
		<div class="row justify-content-md-center text-center">
			<div class="col col-lg-12">
				<h4 id="slogan">Never fear, your career is all right here.</h4>	
			</div>
		</div>
	
		<!-- Buttons -->
		<div class="container">
			<div class="row justify-content-md-center">
				<button id="logintoacct" type="button" class="btn btn-warning btn-lg btn-block center-block mainButtons" data-toggle="modal" data-target="#signupModal">Sign Up  <i class="fa fa-user-plus"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="signintoacct" type="button" class="btn btn-success btn-lg btn-block center-block mainButtons" data-toggle="modal" data-target="#signinModal">Sign In  <i class="fas fa-unlock-alt"></i></button>
			</div>
			<div class="row justify-content-md-center">
				<button id="emailMe" type="button" class="btn btn-info btn-lg btn-block center-block mainButtons" data-toggle="modal" data-target="#emailModal"><i class="fas fa-smile"></i> Comments / Concerns  <i class="fas fa-frown"></i></button>
			</div>
		</div>
	</div>


	
	<!-- =============MODALS====================== -->
	<!-- Sign in Modal -->
	<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="signin" name="signin" method="post" action="/signin">
					<div class="modal-header">
						<h5 class="modal-title" id="signinModalLabel">Sign In</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-9">
								<input type="email" name="email" class="form-control existinguser" id="userEmail" placeholder="" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" name="password" class="form-control existinguser" id="userPassword" required>
							</div>
						</div>			
					</div>
					<div class="modal-footer">
						<button type="button" id="resetPW" class="btn btn-danger">Forgot/Reset Password</button>
						<button type="button" class="btn btn-default buttonStuff" data-dismiss="modal">Close</button>
						<button type="submit" id="signinbutton" class="btn btn-success buttonStuff">Submit</button>
					</div>
				</form>	
			</div>
		</div>
	</div>

	<!-- Sign up Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="signup" name="signup" method="post" action="/signup">
					<div class="modal-header">
						<h5 class="modal-title" id="signinModalLabel">Sign Up</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control newuser" id="newUserName" placeholder="" name="name" required>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-9">
								<input type="email" class="form-control newuser" id="newUserEmail" placeholder="" name="email" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control newuser" id="newUserPassword" name="password" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" id="confirmPW" class="col-sm-3 control-label">Confirm Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control newuser" id="newUserPasswordConfirm" name="passwordConfirm" required>
							</div>
						</div>
						<div class="form-group">
							<label for="securityQuestion1" class="col-sm-3 control-label">Question 1</label>
							<div class="col-sm-9">
								<select id="secQues1" class="form-control" name="ques1Choice">
									<option></option>
									<option value="1">What city were you born in?</option>
									<option value="2">What is your father's middle name?</option>
									<option value="3">What was your high school's mascot?</option>
									<option value="4">Who was your best childhood friend?</option>
									<option value="5">What street did you grow up on?</option>
									<option value="6">What was the name of your very first pet?</option>
									<option value="7">In what town or city did you meet your spouse/partner?</option>
									<option value="8">What is the first name of the person you had your first kiss with?</option>
									<option value="9">What is ther name of your favorite band/musician?</option>
								</select>
							</div>
							<div class="col-sm-9 col-sm-offset-3">
								<input type="text" class="form-control newuser" id="ansQues1" name="ansQues1" maxlength="27" required>
							</div>
						</div>
						<div class="form-group">
							<label for="securityQuestion1" class="col-sm-3 control-label">Question 2</label>
							<div class="col-sm-9">
								<select id="secQues2" class="form-control" name="ques2Choice">
									<option></option>
									<option value="1">What city were you born in?</option>
									<option value="2">What is your father's middle name?</option>
									<option value="3">What was your high school's mascot?</option>
									<option value="4">Who was your best childhood friend?</option>
									<option value="5">What street did you grow up on?</option>
									<option value="6">What was the name of your very first pet?</option>
									<option value="7">In what town or city did you meet your spouse/partner?</option>
									<option value="8">What is the first name of the person you had your first kiss with?</option>
									<option value="9">What is ther name of your favorite band/musician?</option>
								</select>
							</div>
							<div class="col-sm-9 col-sm-offset-3">
								<input type="text" class="form-control newuser" id="ansQues2" name="ansQues2" maxlength="27" required>
							</div>
							<div class="col-sm-12 text-center">
								<span id="errors"></span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default buttonStuff" data-dismiss="modal">Close</button>
						<button type="button" id="signupbutton" value="Check Info" class="btn btn-primary buttonStuff">Check Info</button>
						<button type="submit" id="submitButton" value="Sign Up" class="btn btn-success buttonStuff">Submit</button>
					</div>
				</form>	
			</div>
		</div>
	</div>

	<!-- Email modal -->
	<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="email" name="email" method="post" action="/send">
					<div class="modal-header">
						<h5 class="modal-title" id="emailModalLabel">Send Me an Email</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">Your Email</label>
							<div class="col-sm-9">
								<input type="text" name="email" class="form-control existinguser" id="userEmail" required>
							</div>
						</div>
						<div class="form-group">
							<label for="defaultDisplay" class="col-sm-3 control-label">Priority</label>
							<div class="col-sm-9">
								<select name="priority" id="priorityDisplay" class="form-control col-sm-9">
									<option>Normal</option>
									<option>Low</option>
									<option>High</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="subject" class="col-sm-3 control-label">Subject</label>
							<div class="col-sm-9">
								<input type="text" name="subject" class="form-control existinguser" id="userSubject" required>
							</div>
						</div>
						<div class="form-group">
							<label for="issue" class="col-sm-3 control-label">Issue</label>
							<div class="col-sm-9">
								<textarea name="issue" class="form-control existinguser" id="userIssue" rows="5"></textarea>
							</div>
						</div>
						<div id="note" class="col-sm-12">
							Please note that it may take me a day or two to respond.
							<br>
							If you need me sooner, please reach out to my via Slack: 
							<a href="https://adult-jr-devs-forum.slack.com/team/U7PEH50E6" target="_blank" >
								<i class="fab fa-slack"></i>
							</a>
						</div>
						<br><br>			
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default buttonStuff" data-dismiss="modal">Close</button>
						<button type="submit" id="emailButton" class="btn btn-success buttonStuff">Send Email</button>
					</div>
				</form>	
			</div>
		</div>
	</div>

<!-- js for user login (needs to be after html to work properly -->
<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
