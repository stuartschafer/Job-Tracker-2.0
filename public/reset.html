<!DOCTYPE html>
<html>
<head>
	<title>Job Tracker | Edit Application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/jobtracker2.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME and GOOGLE FONTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme|Kavivanar" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	 
	<!--DataTables for Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/r-2.2.1/datatables.min.css"/>
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/r-2.2.1/datatables.min.js"></script>
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/reset.css">
	<!-- CUSTOM JAVASCRIPT -->
	<script src="js/reset.js"></script>
</head>

<body>
	<!-- FIXED NAVBAR -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" id="navbarSection">
			<div class="navbar-header">
				<div class="navbar-header">
					<a class="navbar-brand" href="/menu.html"><span id="navbarTitle">JOB TRACKER</span></a>
					<img id="navbarlogo" src="./assets/images/jobtracker2.png">
				</div>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav midSection">
					<div id="title">
						<span class="showNameJobs"></span>
					</div>
				</ul>
			
				<ul class="nav navbar-nav navbar-right">
					<li><a class="navbarLinks" href="/add">Add an Application</a></li>
					<li><a class="navbarLinks" href="/logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- BACKGROUND IMAGE -->
	<img class="bgimage" src="./assets/images/green.jpeg">

	<div class="addWrapper">
		<div class="container" id="newPasswordSection">
			<h2 id="addHeader">Forgotten/Lost Password</h2>	
			<div class="row">
				<div class="col-sm-10">
					<form class="form-horizontal">
						<div class="input-group col-sm-9 col-sm-offset-3 control-label">
							<label class="col-sm-9 control-label secQ">Email</label>
							<input type="email" class="form-control newuser" id="recoverEmail" placeholder="Please enter the email you used to sign up with." aria-describedby="basic-addon1">
						</div>
						<div class="input-group col-sm-9 col-sm-offset-3 control-label">
							<button type="button" class="btn btn-primary submitButtons" id="submitEmail">Submit Email</button>
							<span class="messages" id="emailMessage"></span>
						</div>

						<div id="resetSection">
							<div class="input-group col-sm-9 col-sm-offset-3 control-label">
								<label class="col-sm-9 control-label secQ"><span id="secQ1"></span></label>
								<input type="text" class="form-control newuser" id="ansQ1" name="ansQ1" required>
							</div>
							<div class="input-group col-sm-9 col-sm-offset-3 control-label">
								<label class="col-sm-9 control-label secQ"><span id="secQ2"></span></label>
								<input type="text" class="form-control newuser" id="ansQ2" name="ansQ2" required>
							</div>
							<div class="input-group col-sm-9 col-sm-offset-3 control-label">
								<button type="button" class="btn btn-info submitButtons" id="submitSecurityAnswers">Submit Answers</button>
								<span class="messages" id="securityAnswers"></span>
							</div>			
						</div>

						<div id="enterNewPassword">
							<div class="input-group col-sm-9 col-sm-offset-3 control-label">
								<label for="password" class="col-sm-3 control-label secQ">New Password</label>
								<input type="password" class="form-control newuser" id="newPassword" name="newPassword" required>
								<label for="password" class="col-sm-6 control-label secQ">Confirm New Password</label>
								<input type="password" class="form-control newuser" id="newPasswordConfirm" name="newPassword" required>
							</div>
							<div class="input-group col-sm-9 col-sm-offset-3 control-label">
								<button type="button" class="btn btn-success submitButtons" id="submitNewPassword">Submit New Password</button>
								<span class="messages" id="passwords"></span>
							</div>			
						</div>
					</form>
				</div>
			</div>
		</div>
	</div> 

	<!-- Email modal -->
	<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="email" name="email" method="post" action="/send">
					<div class="modal-header">
						<h5 class="modal-title" id="emailModalLabel">Send Me an Email</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">Your Email</label>
							<div class="col-sm-9">
								<input type="text" name="email" class="form-control existinguser" id="userEmail" required>
							</div>
						</div>
						<div class="form-group">
							<label for="defaultDisplay" class="col-sm-3 control-label">Priority</label>
							<div class="col-sm-9">
								<select name="priority" id="priorityDisplay" class="form-control col-sm-9">
									<option>Normal</option>
									<option>Low</option>
									<option>High</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="subject" class="col-sm-3 control-label">Subject</label>
							<div class="col-sm-9">
								<input type="text" name="subject" class="form-control existinguser" id="userSubject" required>
							</div>
						</div>
						<div class="form-group">
							<label for="issue" class="col-sm-3 control-label">Issue</label>
							<div class="col-sm-9">
								<textarea name="issue" class="form-control existinguser" id="userIssue" rows="5"></textarea>
							</div>
						</div>
						<div id="note" class="col-sm-12">
							Please note that it may take me a day or two to respond.
							<br>
							If you need me sooner, please reach out to my via Slack: 
							<a href="https://adult-jr-devs-forum.slack.com/team/U7PEH50E6" target="_blank" >
								<i class="fab fa-slack"></i>
							</a>
						</div>
						<br><br>			
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default buttonStuff" data-dismiss="modal">Close</button>
						<button type="submit" id="emailButton" class="btn btn-success buttonStuff">Send Email</button>
					</div>
				</form>	
			</div>
		</div>
	</div>

	<!-- STICKY FOOTER -->
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div id="footerNavbar">
			<div class="container text-center">
				<a href="https://github.com/stuartschafer/Job-Tracker-2.0" target="_blank" >
					<i class="fab fa-github-square navIcon"></i>
				</a>
				
				<i class="fas fa-envelope-square navIcon" data-toggle="modal" data-target="#emailModal"></i>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a class="navbarLinks" href="/settings">Settings</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
